<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" class="form-control">
                    <option value="">Select Age</option>
                    <option value="<40">&lt; 40</option>
                    <option value=">=40&<60">&ge; 40 &lt; 60</option>
                    <option value=">=60">&ge; 60</option>
                </select>
                <div class="error-icon" id="ageError" title=""></div>
            </div>
            <div class="form-group">
                <label for="income">Gross Annual Income:</label>
                <input type="number" id="income" class="form-control">
                <div class="error-icon" id="incomeError" title=""></div>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" class="form-control">
                <div class="error-icon" id="deductionsError" title=""></div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="taxResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
